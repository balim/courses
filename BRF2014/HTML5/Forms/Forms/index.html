<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <header>This is a header</header>
    <section>
        <header>Section Header</header>

        <div>
            <progress max="100" min="0" value="50"></progress>
        </div>
        <div>
            <meter max="100" min="0" value="50"></meter>
        </div>
    </section>
    <form>
        <p>
            <input type="email" placeholder="email" required/>
        </p>
        <p>
            <input type="url" autofocus="true" />
        </p>
        <p>
            <input type="date"/>
        </p>
        <p>
            <input type="range"/>
        </p>
        
        <p contenteditable="true">This is some content</p>
        <input type="submit" />
    </form>
    <footer>And the footer</footer>
</body>
</html>
