<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Scripts/knockout-2.2.0.js"></script>
</head>
<body>
    <div>
        <span data-bind="text: name"></span><br/>
        <input type="text" data-bind="value: hungry, valueUpdate: 'afterkeydown'"/><br/>
        <span data-bind="text: message"></span><br/>
        <input type="button" value="Click Me!" data-bind="click: onclick"/>
        <ul data-bind="foreach: food">
            <li data-bind="text: liquid"></li>
        </ul>
    </div>
    
    <script type="text/javascript">

        Person = function() {
            var self = this;
            self.name = ko.observable('Matt');
            self.hungry = ko.observable('maybe');
            self.message = ko.computed(function() {
                return self.name() + " is hungry?(" + self.hungry() + ")";
            });
            self.food = ko.observableArray([
                { name: "soup", liquid: true },
                { name: "salad", liquid: false }
            ]);
            self.onclick = function() {
                self.hungry("no");
            };

        };

        var person = new Person();

        $(function () {
            ko.applyBindings(person);
        });
    </script>
</body>
</html>
