<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form>
        <p>
            Email: <input type="email" placeholder="Enter your email" required/>
        </p>
        <p>
            Age: <input type="number" min="18"/>
        </p>
        <p>
            Children: <input type="range" autofocus="true"/>
        </p>
        <p>
            Mood: <input type="color"/>
        </p>
        <p>
            Meeting <input type="date"/>
        </p>
        <p>
            <input type="submit" value="Click Me"/>
        </p>
        <p contenteditable="true">Enter your bio</p>
    </form>
</body>
</html>
